<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="Books" style="padding: 300px;background-color:bisque ;margin:30px ;">Books

        <script>
            const MYSERVER='http://127.0.0.1:5000/all_books'
            const loadData=async ()=>{
                let res= await fetch(MYSERVER).then(response => response.json())
                Books.innerHTML =res.map((i, ind) => `<div><h1><img src='https://picsum.photos/20'>book id: ${i['book_id']}, book name:  ${i['book_name']}, book author:  ${i['book_author']}, publish date:  ${i['publish_date']}, book type:  ${i['book_type']}</h1></div>`).join('')
            }
            loadData()
            

        </script>
    </div>
        
</body>

</html>
